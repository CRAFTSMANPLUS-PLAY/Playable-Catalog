<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1400" />
  <title>CRAFTSMAN+ Playable Catalogue</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .container {
      width: 1400px;
      margin: 0 auto;
      padding: 80px 0 120px 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 100px;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 3px;
      font-weight: 600;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 14px;
      opacity: 0.8;
    }

    .section {
      margin-bottom: 140px;
    }

    .section h2 {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 60px;
      font-weight: 500;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 60px;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-top: 24px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .card p {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>PLAYABLE CATALOGUE</h1>
      <div class="brand">CRAFTSMAN+</div>
    </header>

    <div id="catalog"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
