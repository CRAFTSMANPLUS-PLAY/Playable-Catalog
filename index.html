<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1400" />
<title>CRAFTSMAN+ Playable Catalogue</title>

<style>
:root {
  --bg: #0c0c0c;
  --panel: #161616;
  --border: #2a2a2a;
  --text: #ffffff;
  --muted: #a0a0a0;
  --orange: #f86400;
  --orange-dark: #e45700;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* TOP NAV */
.topbar {
  height: 70px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  background: #0f0f0f;
}

.logo {
  font-weight: 600;
  letter-spacing: 2px;
}

.search-container {
  flex: 1;
  display: flex;
  justify-content: center;
}

.search-input {
  width: 420px;
  padding: 10px 14px;
  background: #1a1a1a;
  border: 1px solid var(--border);
  border-radius: 6px;
  color: white;
  font-size: 14px;
}

.search-input:focus {
  border-color: var(--orange);
  box-shadow: 0 0 0 2px rgba(248,100,0,0.3);
  outline: none;
}

.dropdown {
  background: #1a1a1a;
  border: 1px solid var(--border);
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
}

.dropdown:focus {
  border-color: var(--orange);
  box-shadow: 0 0 0 2px rgba(248,100,0,0.3);
  outline: none;
}

/* MAIN CONTENT */
.container {
  width: 1400px;
  margin: 60px auto 120px auto;
}

.section {
  margin-bottom: 120px;
}

.section h2 {
  font-size: 16px;
  letter-spacing: 2px;
  font-weight: 500;
  margin-bottom: 40px;
  color: var(--muted);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 40px;
}

/* CARD */
.card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

.card h3 {
  margin: 0;
  font-size: 14px;
  font-weight: 600;
}

.card p {
  margin: 4px 0 14px 0;
  font-size: 12px;
  color: var(--muted);
}

.card iframe {
  width: 100%;
  height: 300px;
  border: none;
  border-radius: 6px;
  background: #000;
}

.button-row {
  margin-top: 12px;
  display: flex;
  gap: 8px;
}

/* BUTTONS */
.btn-primary {
  background: var(--orange);
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.2s ease;
}

.btn-primary:hover {
  background: var(--orange-dark);
}

.btn-secondary {
  background: transparent;
  border: 1px solid var(--orange);
  color: var(--orange);
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.2s ease;
}

.btn-secondary:hover {
  background: var(--orange);
  color: white;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">CRAFTSMAN+</div>

  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      id="searchInput" 
      placeholder="Search templates..."
    />
  </div>

  <select class="dropdown" id="categoryFilter">
    <option value="All">All</option>
    <option value="Brands">Brands</option>
    <option value="Gaming">Gaming</option>
  </select>
</div>

<div class="container" id="catalog"></div>

<script>
let rawData = [];

async function loadData() {
  const res = await fetch("data/catalog.json");
  rawData = await res.json();
  render();
}

function render() {
  const searchValue = document.getElementById("searchInput").value.toLowerCase();
  const categoryValue = document.getElementById("categoryFilter").value;

  const container = document.getElementById("catalog");
  container.innerHTML = "";

  rawData.forEach(section => {

    const isBrand = section.category.includes("BRAND");
    const isGaming = section.category.includes("GAMING");

    if (
      categoryValue === "Brands" && !isBrand ||
      categoryValue === "Gaming" && !isGaming
    ) return;

    const filteredItems = section.items.filter(item =>
      item.title.toLowerCase().includes(searchValue) ||
      item.subtitle.toLowerCase().includes(searchValue)
    );

    if (filteredItems.length === 0) return;

    const sectionDiv = document.createElement("div");
    sectionDiv.classList.add("section");

    const title = document.createElement("h2");
    title.innerText = section.category;
    sectionDiv.appendChild(title);

    const grid = document.createElement("div");
    grid.classList.add("grid");

    filteredItems.forEach(item => {
      const card = document.createElement("div");
      card.classList.add("card");

      const iframeId = "frame_" + Math.random().toString(36).substring(2, 9);

      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.subtitle}</p>
        <iframe id="${iframeId}" src="${item.previewUrl || ""}"></iframe>
        <div class="button-row">
          <button class="btn-secondary" onclick="reloadFrame('${iframeId}', '${item.previewUrl}')">Reload</button>
          <button class="btn-primary" onclick="openExternal('${item.previewUrl}')">Open External</button>
        </div>
      `;

      grid.appendChild(card);
    });

    sectionDiv.appendChild(grid);
    container.appendChild(sectionDiv);
  });
}

function reloadFrame(id, url) {
  const frame = document.getElementById(id);
  frame.src = "";
  setTimeout(() => frame.src = url, 50);
}

function openExternal(url) {
  if (!url) return;
  window.open(url, "_blank");
}

document.getElementById("searchInput").addEventListener("input", render);
document.getElementById("categoryFilter").addEventListener("change", render);

loadData();
</script>

</body>
</html>
